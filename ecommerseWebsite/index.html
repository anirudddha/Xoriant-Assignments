							      <input type="password" placeholder="Enter Password" name="psw" id="password" required>

								<label>Contact</label>

								<label>Username</label>
								<input id="rusername" type="text" placeholder="Username with no spaces and special characters" > <br><br>
								<label>Password</label>
								<input id="rpassword" class="" type="password"  >

								<center>
									<button type="button"  onclick="registerUser()">Sign Up</button>

								<a href="http://www.google.co.in" > <img width="50px" height="50px" type="image" id="login_with_Facebook" src="img/google.png" ></a>
