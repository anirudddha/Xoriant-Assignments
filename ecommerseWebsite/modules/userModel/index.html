<!DOCTYPE html>
<html lang="en">
<head>
	<title>User model</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap links starts here -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<!-- Bootstrap links ends here -->
	<!-- All modals -->
	<script src="js/models.js"></script>
	<!-- All modals -->
</head>
<body>  
<div class="container">
	<div class="row">
		<center>
			<h1>
				User modal
			</h1>
		</center>
	</div>
	<div class="row">
			<h3><u>Registration Details</u></h3>
			<label>Name</label>
			<input id="uname" type="text" placeholder="FirstName LastName (For ex. Abhay Suryawanshi)" > 
			<label>Email</label>
			<input id="uEmail" type="email" placeholder="Ex. abc.mnq@xyz.com">
			<label>Contact</label>
			<input id="uContact" type="tel" placeholder="Only digits" > 
			<label>Username</label>
			<input id="rusername" type="text" placeholder="Username with no spaces and special characters" > <br><br>
			<label>Password</label>
			<input id="rpassword" class="" type="password"  >
			<label>Confirm Password</label><input id="uConfirmPass" class="" type="password">
			<center>
				<button type="button"  onclick="main(1)">Sign Up</button>
			<hr width=100% align="left">
			<button type="button" style="background-color:red;" onclick="closeTab('signUp')">Cancel</button>
			<hr width=100% align="left">
			</center>			
	</div>
	<br>
	<br>
	<div class="row">
		<label><b>Username</b></label>
	      <input type="text" placeholder="Enter Username" name="username" id="username" required>
	
	      <label><b>Password</b></label>
	      <input type="password" placeholder="Enter Password" name="password" id="password" required>
	        
	      <button type="button" onclick="main(0)">Login</button>
	    <!--   
	      <input type="checkbox" checked="checked"> Remember me
	    -->
	    </div>
	    <div class="container" style="background-color:#f1f1f1">
	      <button type="button" onclick="closeModals('login')" class="cancelbtn">Cancel</button>
	      <span class="psw">Forgot <a href="#">password?</a></span>
	    </div>					
	</div>

</div>
</body>
</html>
