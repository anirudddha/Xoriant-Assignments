<!DOCTYPE html>
<html lang="en">
<head>
	<title>User model</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap links starts here -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<!-- Bootstrap links ends here -->
	<!-- All modals -->
	<script src="js/models.js"></script>
	<!-- All modals -->
</head>
<body>  
<div class="container">
	<div class="row">
		<center>
			<h1>
				User modal
			</h1>
		</center>
	</div>
	<div class="row">
			<label>Title</label>
			<input id="title" name="title" type="text" placeholder="FirstName LastName (For ex. Abhay Suryawanshi)" > 
			<label>Email</label>
			<input id="pEmail" type="email" placeholder="Ex. abc.mnq@xyz.com">
			<label>Contact</label>
			<input id="pContact" type="tel" placeholder="Contact Number">

			<label>Product Name</label>
			<input id="productName" type="text" placeholder="Product Name" >
			
			<label>Select category</label>
			<select id="selectCategory"></select><br><br>
			<label>Selling price</label>
			<input id="sellingPrice" type="number" placeholder="Selling Price">
			<label> Image </label>
			<input type="file" id="image">
			
			<center>
				<button type="button" value="Post" onclick="postAdd()">Post ads</button>
			</center>	
	</div>
</div>
</body>
</html>
