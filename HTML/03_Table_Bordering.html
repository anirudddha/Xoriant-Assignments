<!DOCTYPE html>

	<!-- Body starts here -->
	<body>
		
		<p>Each table starts with the table tag. Each table row starts 
		with a tr tag . Each table data <br>starts with a td tag.</p>
		
		<strong><p>One column:</p></strong>
		<table border="1">
			<tr>
				<td>
					100
				</td>
			<tr>
		</table>
		<strong><p>One row three column:</p></strong>
		<table border="1">
			<tr>
				<td>
					100
				</td>
				<td>
					200
				</td>
				<td>
					300
				</td>
			<tr>
		</table>
		<strong><p>Two rows and three column:</p></strong>
		<table border="1">
			<tr>
				<td>
					100
				</td>
				<td>
					200
				</td>
				<td>
					300
				</td>
			<tr>
			<tr>
				<td>
					400
				</td>
				<td>
					500
				</td>
				<td>
					600
				</td>
			<tr>
		</table>
		
	</body>
	<!-- Body ends here -->
</html>
